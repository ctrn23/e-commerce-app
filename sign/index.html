<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon store</title>
    <link rel="shortcut icon" href="../images/pokeball-logo.png">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#"><i class="fas fa-bars burger-icon"></i></a>
            <div class="navbar-left">
                <a href="../index.html" id="home"><img src="../images/pokemon-store-logo150x150.png" alt="logo pokemon store" width="80px"></a>
                <a href="../pokedex/index.html" id="pokedex">Pokedex</a>
                <a href="../trainers/index.html" id="trainers">Trainers</a>    
                <input type="search" id="search" placeholder="Search pokemon">
            </div>
            <div class="navbar-right">
                <a href="#"><i class="fas fa-bell" onclick="notify()"></i></a>
                <a href="../sign/index.html" id="sign"> Log in/Sign up </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="sign-in">
            <form method="post" action="" id="background_form">
                <img src="../images/pokeball-logo.png" width="150" height="150">
                <label for="username">
                    <p>Username:</p>
                </label>
                <input id="username" type="text" placeholder="Enter Username" name="xname" required>
                <label for="password">
                    <p>Password:</p>
                </label>
                <input id="password" type="password" placeholder="Enter Password" name="pass" required>
                <button type="submit" class="button_submit">Sign in</button>
            </form>
        </div>



    </main>
    <footer>
        Made by Cherry
    </footer>
    <script src="../index.js"></script>
</body>

</html>
