<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon store</title>
    <link rel="shortcut icon" href="images/pokeball-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#"><i class="fas fa-bars burger-icon"></i></a>
            <div class="navbar-left">
                <a href="index.html" id="home"><img src="images/pokemon-store-logo150x150.png" alt="logo pokemon store" width="80px"></a>

    <main>
        <div class="images-types">

            <div class="pokemon-type">
                <a href="">
                    <img src="images/charmander300.png" alt="Image of Charmander">

                </a>
            </div>

                <a href="">
                    <img src="images/squirtle300.png" alt="Image of Squirtle">

                </a>
            </div>
            <div class="pokemon-type">
                <a href="">
                    <img src="images/pikachu300.png" alt="Image of Pikachu">
